<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../index.css" />
        <title>Collector Queue</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">MCS</a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-control='navbarSupportedContent' aria-expanded='false' aria-label=Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>

            <div class='collapse navbar-collapse' id='navbarSupportedContent'>
            <ul class='navbar-nav mr-auto' id='navbar-ul'>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Protective Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Exhibit Tracking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">CQ Search</a>
                </li>
            </ul>
        </div>

        </nav>


        <div class='container-fluid'>

            <div id='searchSection'>

                <div id='searchTitles' class='row'>
                    <div class='col-md-5 mt-2'>
                        <h4 class='p-1 text-center' >Search By Defendant</h4>
                    </div>
                    <div class='col-md-1'></div>
                    <div class='col-md-5 mt-2'>
                        <h4 class='p-1 text-center'>Search By Queue / Custom Search</h4>
                    </div>
                </div>


                <div id='searchCriteria' class='row'>

                    <div id='searchByDefendant' class='col-md-5 m-2'>
                    <form id='searchByDefendantForm' name='searchByDefendantForm' action='http://localhost:5000/' method='post'>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='first_name'>First Name:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='first_name' name='first_name' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='last_name'>Last Name:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='last_name' name='last_name' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='dob'>DOB:</label>
                            <div class='col-sm-8'>
                            <input type='date' class='form-control form-control-sm' id='dob' name='dob' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='ssn'>SSN:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='ssn' name='ssn' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='complaint'>Complaint:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='complaint' name='complaint' value=''>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label' for='docket'>Docket:</label>
                            <div class='col-sm-8'>
                            <input type='text' class='form-control form-control-sm' id='docket' name='docket' value=''>
                            </div>
                        </div>

                        <div class='col mt-5 d-flex justify-content-around'>
                            <input id='searchByDeftSubmitButton' type='submit' value='Submit' class='btn btn-secondary' />
                            <input type='reset' value='Clear' class='btn btn-secondary' />
                        </div>

                    </form>
                    </div>

                    <!--Vertical Black Line splittng search options-->
                    <div class='my-2' style='border:solid 2px; height: auto;'></div>
                       
                        
                    <div id='searchByQueue' class='col-md-6 mt-2 ml-4'>

                        <div class=''>
                            <div id='disabledDPNotification' class='col' style='background-color: orange;'>
                                <small id='disabledDPNotificationText' class='d-flex text-right'><em>Date Pickers Disabled, select Custom to enable</em></small>
                            </div>
                        </div>

                        <form action=''>

                                <div id='datePicker-container' class='col pb-3' style='background-color: lightgray;'>


                                <div class="form-row">
                                <div class="col-md-3 pt-4">
                                    <div class='form-check'>
                                        <input class='form-check-input' type='radio' name='timeRange' id='allTime' value='allTime' checked>
                                        <label class='form-check-label' for='allTime'>
                                            All time
                                        </label>
                                    </div>
                                    <div class='form-check'>
                                        <input class='form-check-input' type='radio' name='timeRange' id='customRange' value=''>
                                        <label class='form-check-label' for='customRange'>
                                            Custom
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <label class='col-form-label' for='startDate'>Start Date:</label>
                                    <input type="date" class="form-control" id='startDate' name='dateRange' value='' disabled>
                                </div>
                                <div class="col">
                                    <label class='col-form-label' for='startDate'>End Date:</label>
                                    <input type="date" class="form-control" id='endDate' name='dateRange' value='' disabled>
                                </div>
                                </div>
                            </div>

                            <div id='useQueues-container' class='col mt-2 p-3' style='background-color: lightgray;'>

                                <div class="form-row">
                                    <div class="col-md-3">
                                    <div class='form-check'>
                                        <input class='form-check-input' type='checkbox' name='timeRange' id='useQueues' value=''>
                                        <label class='form-check-label' for='useQueues'>
                                            Use Queues
                                        </label>
                                    </div>
                                    </div>
                                    <div class="col">
                                        <select class="custom-select" name='primaryQueue' id="primaryQueue" disabled>
                                            <option value='primaryQueueTitle' selected>Primary-Queue</option>
                                            <option value="activeTpc">ACTIVE TPC</option>
                                            <option value="inactiveTpc">INACTIVE TPC</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="custom-select" id='subQueue' disabled>
                                            <option value='subQueueTitle' selected>Sub-Queue</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div id='customSearch-container' class='col mt-2 p-3' style='background-color: lightgray;'>

                            <div class="form-row">
                                <div class="col-md-4 d-flex align-items-center">
                                  <div class='form-check'>
                                      <input class='form-check-input' type='checkbox' id='customSearchCheckBox' value=''>
                                      <label class='form-check-label' for='customSearch'>
                                          Custom Search
                                      </label>
                                  </div>
                                </div>
                                    <div class='col'>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='inactiveCB' value='inactive' disabled>
                                            <label class='form-check-label' for=''>INACTIVE</label>
                                        </div>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='activeCB' value='active' disabled>
                                            <label class='form-check-label' for=''>ACTIVE</label>
                                        </div>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='resolvedCB' value='resolved' disabled>
                                            <label class='form-check-label' for=''>RESOLVED</label>
                                        </div>
                                    </div>
                                    <div class='col'>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='pastDueCB' value='pastDue' disabled>
                                            <label class='form-check-label' for=''>PAST DUE</label>
                                        </div>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='onScheduleCB' value='onSchedule' disabled>
                                            <label class='form-check-label' for=''>ON SCHEDULE</label>
                                        </div>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='fareCB' value='fare' disabled>
                                            <label class='form-check-label' for=''>FARE</label>
                                        </div>
                                        
                                    </div>
                                    <div class='col'>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='bankCB' value='bank' disabled>
                                            <label class='form-check-label' for=''>BANK</label>
                                        </div>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='restCB' value='rest' disabled>
                                            <label class='form-check-label' for=''>REST</label>
                                        </div>
                                        <div class='form-group form-check'>
                                            <input class='form-check-input' type='checkbox' name='customSearch' id='dsoCB' value='dso' disabled>
                                            <label class='form-check-label' for=''>DSO</label>
                                        </div>
                                    </div>
                                
                            </div>
                            </div>
                            <div class='col mt-3 d-flex justify-content-around'>
                                <button id='searchByQueueSubmitButton' type='submit' class='btn btn-secondary'>Search</button>
                                <button type='reset' class='btn btn-secondary'>Clear</button>
                            </div>
                        </form>
                    </div>
                    
                </div>

            
            </div>


            <div class='row my-4 p-3 mt-5 bg-primary text-white justify-content-center '>
                <h3><b>Search Results</b></h3>
            </div>

            <div id='results-counter' class='row'>
            </div>

            <div id='results-banner' class='row mt-4 mx-1 bg-secondary'>    
                <div id='resultBanner-name' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>First Name</b>
                </div>
                <div id='resultBanner-name' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>Last Name</b>
                </div>
                <div id='resultsBanner-dob' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>DOB</b>
                </div>
                <div id='resultsBanner-docket' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>DOCKET #</b>
                </div>
                <div id='resultsBanner-cbo' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>CBO</b>
                </div>
                <div id='resultsBanner-alerts' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>ALERTS</b>
                </div>
                <div id='resultsBanner-activeTpc' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>ACTIVE TPC</b>
                </div>
                <div id=resultsBanner-pastDue' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>PAST DUE</b>
                </div>
                <div id='resultsBanner-nextDueDate' class='col p-3 d-flex justify-content-center' style='border: solid 1px;'>
                    <b>NEXT DUE DATE</b>
                </div>
            </div>
            
            <div id='results'> 
            </div>
        </div>      



        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src='./cqsearch.js'></script>
    </body>
</html>
